<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tiny Helpdesk Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./vendors/littlejs.min.js?v=20240513"></script>
    <script type="module" src="./src/main.mjs?v=20240513"></script>
  </head>
  <body>
    <noscript>This experience requires JavaScript to run.</noscript>
    <main aria-live="polite" class="loading-state">Loading Tiny Helpdesk Heroâ€¦</main>
    <canvas id="glCanvas" width="1280" height="720"></canvas>
    <canvas id="mainCanvas" width="1280" height="720"></canvas>
    <section class="accessibility-panel" data-accessibility-panel>
      <label>
        Text size
        <select data-accessibility-font-scale>
          <option value="0.85">Small</option>
          <option value="1">Default</option>
          <option value="1.25">Large</option>
          <option value="1.5">Extra large</option>
        </select>
      </label>
      <label>
        Dyslexia-friendly font
        <input type="checkbox" data-accessibility-dyslexia />
      </label>
      <label>
        High contrast
        <input type="checkbox" data-accessibility-contrast />
      </label>
    </section>
  </body>
</html>
