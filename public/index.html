<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tiny Helpdesk Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <!-- TODO: add stylesheet once UI scaffolding exists -->
    <style>
      :root {
        --thh-font-family: 'Segoe UI', sans-serif;
        --thh-font-scale: 1;
        --thh-bg-color: #071629;
        --thh-text-color: #ffffff;
        --thh-panel-bg: rgba(7, 22, 41, 0.85);
        --thh-panel-border: rgba(255, 255, 255, 0.16);
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
        background: var(--thh-bg-color);
        color: var(--thh-text-color);
        font-family: var(--thh-font-family);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-state {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1rem;
        letter-spacing: 0.05em;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      #glCanvas {
        z-index: 0;
      }

      #mainCanvas {
        z-index: 1;
      }

      .accessibility-panel {
        position: absolute;
        top: calc(16px + env(safe-area-inset-top, 0px));
        right: calc(16px + env(safe-area-inset-right, 0px));
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px 14px;
        background: var(--thh-panel-bg);
        border: 1px solid var(--thh-panel-border);
        border-radius: 8px;
        backdrop-filter: blur(6px);
        font-size: calc(0.85rem * var(--thh-font-scale));
        z-index: 2;
      }

      .accessibility-panel label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-weight: 600;
      }

      .accessibility-panel select,
      .accessibility-panel input[type='checkbox'] {
        accent-color: #ffd166;
      }

      @media (max-width: 600px) {
        .accessibility-panel {
          left: 50%;
          right: auto;
          transform: translateX(-50%);
          top: auto;
          bottom: calc(16px + env(safe-area-inset-bottom, 0px));
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          max-width: min(340px, 90vw);
        }

        .accessibility-panel label {
          width: 140px;
        }
      }

      @media (max-width: 900px) and (orientation: landscape) {
        .accessibility-panel {
          top: auto;
          bottom: calc(16px + env(safe-area-inset-bottom, 0px));
          right: calc(16px + env(safe-area-inset-right, 0px));
          left: auto;
          transform: none;
          flex-direction: row;
        }
      }
    </style>
    <script src="./vendors/littlejs.min.js" defer></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <noscript>This experience requires JavaScript to run.</noscript>
    <main aria-live="polite" class="loading-state">Loading Tiny Helpdesk Heroâ€¦</main>
    <canvas id="glCanvas" width="1280" height="720"></canvas>
    <canvas id="mainCanvas" width="1280" height="720"></canvas>
    <section class="accessibility-panel" data-accessibility-panel>
      <label>
        Text size
        <select data-accessibility-font-scale>
          <option value="0.85">Small</option>
          <option value="1">Default</option>
          <option value="1.25">Large</option>
          <option value="1.5">Extra large</option>
        </select>
      </label>
      <label>
        Dyslexia-friendly font
        <input type="checkbox" data-accessibility-dyslexia />
      </label>
      <label>
        High contrast
        <input type="checkbox" data-accessibility-contrast />
      </label>
    </section>
  </body>
</html>
